  <main>

      <!-- FORMULARIOS -->
      <form id="formNota" class="hidden">

      <form id="formFalta" class="hidden">

      <form id="formAsignar" class="hidden">

        <button type="submit">Asignar</button>
      </form>

      <form id="formHorario" class="hidden">
        <h3>Definir Horario</h3>
        <select id="horCurso"></select>
        <input id="horDia" placeholder="Lunes, Martes..." required>
        <input id="horHora" type="time" required>
        <button type="submit">Guardar Horario</button>
      </form>
